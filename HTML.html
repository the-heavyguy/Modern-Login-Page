<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Login Page</title>
  <!-- Import Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: url('https://picsum.photos/1600/900?blur=5') no-repeat center center/cover;
    }
    .login-container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 350px;
      text-align: center;
      color: white;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      animation: fadeIn 1.2s ease-in-out;
    }
    .login-container h2 {
      margin-bottom: 20px;
      font-size: 28px;
    }
    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }
    .login-container input[type="text"],
    .login-container input[type="password"] {
      background: rgba(255, 255, 255, 0.8);
    }
    .login-container input:focus {
      border: 2px solid #667eea;
      box-shadow: 0 0 8px rgba(102, 126, 234, 0.6);
    }
    .login-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: white;
      font-size: 18px;
      cursor: pointer;
      margin-top: 15px;
      transition: 0.3s;
    }
    .login-container button:hover {
      background: linear-gradient(135deg, #5563c1, #5c3c8a);
    }
    .login-container button:active {
      transform: scale(0.98);
    }
    .extra {
      margin-top: 15px;
      font-size: 14px;
    }
    .extra a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form>
      <input type="text" placeholder="Username" aria-label="Username" required>
      <input type="password" placeholder="Password" aria-label="Password" required>
      <button type="submit">Login</button>
    </form>
    <div class="extra">
      <p>Forgot your password? <a href="#">Reset</a></p>
      <p>New here? <a href="#">Create Account</a></p>
    </div>
  </div>
</body>
</html>
